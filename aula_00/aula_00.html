teg seria como um emcapsulamento de um codig.
<tag>
    isso se chama tag
</tag>



A maioria das tegs tem corpo (uma teg dentro da outra)
<tag>
    <corpo>

    </corpo>
</tag>



Algumas tegs podem nao posueir corpo
<teg_sem_corpo />

tags podem possuir atributos
<teg_sem_corpo atributo = "valor" />

atributos podem possuir mais de um valor
<teg_sem_corpo2 atributo = "valor1 valor2" />
