<!-- A declaração <!DOCTYPE html> é usada no início de um documento HTML para informar ao
 navegador que ele deve esperar um documento HTML5. Esta declaração não é uma tag HTML,
 mas sim uma instrução para o navegador sobre o tipo de documento que está sendo
 usado -->
<!doctype html />

<!--A tag <html> é usada para definir o início e o fim de um documento HTML.
Tudo o que está dentro dessas tags é considerado parte do documento HTML.-->
<html lang="pt-br">
    <!-- A tag <head> em é usada para conter metadados sobre o documento. Esses metadados
    não são exibidos diretamente na página web, mas são essenciais para o funcionamento
    correto do documento-->
    <head>
        <!-- A tag <meta> Fornece metadados como a codificação de caracteres e descrições
        da página.

        O charset="UTF-8" é uma especificação usada em documentos HTML para definir o
        conjunto de caracteres que será utilizado.
        UTF-8 (Unicode Transformation Format - 8 bits) é um padrão de codificação que
        permite a representação de uma ampla variedade de caracteres, incluindo caracteres
        latinos, não latinos (como caracteres chineses, japoneses e coreanos) e símbolos
        especiais.
        Ao usar charset="UTF-8", você garante que o texto do seu documento será exibido
        corretamente em diferentes navegadores e dispositivos, independentemente do
        idioma ou dos caracteres especiais utilizados. Isso é especialmente importante
        para a legibilidade e compreensão do conteúdo pelos usuários, além de ser
        relevante para o SEO (Search Engine Optimization) do site.
        -->
        <meta charset="utf-8" />
        <!--<title> define o título da página, que aparece na aba do navegador-->
         <title>Estruturação do corpo</title>
    </head>

    <body>
        <text>olá, mundo!</text>
        <p>
            Ola, querido mundo!
            como vai você?
        </p>
    </body>
</html>
