<body>

            <h1>Formulario</h1>

        </div>

        <form class="formulario" action="#" method="get">


            <fieldset>

                <legend>Usuario</legend>

                <label for="">nome</label>

                <label for="">Sobrenome</label>

                <label for="">data de nascimento</label>
                <input type="date" name="d_nascimento" id="d_nascimento">

            </fieldset>

        </form>
    </section>

</body>
